<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink='/'>udemy_dotNETCourse</a>

          <ul class="navbar-nav mr-auto">
            <ng-container *ngIf="accountService.currentUser$ |async">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" routerLink='/members' routerLinkActive='active'>matches</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink='/lists' routerLinkActive='active'>lists</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink='/messages' routerLinkActive='active'>messages</a>
              </li>
            </ng-container>
            <li class="nav-item">
              <a class="nav-link" routerLink='/errors' routerLinkActive='active'>Errors</a>
            </li>
          </ul>

          <div class="dropdown" *ngIf="(accountService.currentUser$ |async) as user" dropdown>
            <img src="{{user.photoUrl || './assets/user.png'}}" alt="{{user.username}}">
            <a class="dropdown-toggle text-light ml-2" dropdownToggle>Welcome {{user.knownAs | titlecase}}</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
              <a routerLink='/member/edit' class="dropdown-item">edit profile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" (click)="logout()"> logout</a>
            </div>
          </div>

          <form *ngIf="(accountService.currentUser$ | async) === null" class="d-flex" (ngSubmit)="login()" autocomplete="off">
            <input 
            name="Username"
            [(ngModel)]="model.username"
            class="form-control me-2" 
            type="text" 
            placeholder="Username">
            <input 
            name="Password"
            [(ngModel)]="model.password"
            class="form-control me-2" 
            type="password" 
            placeholder="Password">
            <button class="btn btn-success" type="submit">login</button>
          </form>
        </div>
      </div>
  </nav>
